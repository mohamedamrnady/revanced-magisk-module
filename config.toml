logging-to-file = false        # enables logging of every patch process to a seperate file
enable-magisk-update = false   # set this to false if you do not want to receive updates for the module in magisk app
build-mindetach-module = true

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

[YouTube-Extended]
app-name = "YouTube"
patches-source = "inotia00/revanced-patches"
integrations-source = "inotia00/revanced-integrations"
rv-brand = "ReVanced Extended"
build-mode = "module"
excluded-patches = "custom-branding-icon-afn-blue custom-branding-icon-afn-red custom-branding-icon-revancify-red custom-branding-icon-revancify-blue custom-branding-name website amoled theme custom-branding-mmt protobuf-spoof"
included-patches = "materialyou"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube/"
module-prop-name = "youtube-rvx-ksu"

[Music-arm64]
enabled = true
build-mode = "module"
app-name = "Music"
excluded-patches = "custom-branding-music-afn-blue custom-branding-music-afn-red custom-branding-icon-revancify-red custom-branding-icon-revancify-blue custom-branding-music-mmt"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube-music/"
module-prop-name = "ytmusic-rvx"
arch = "arm64-v8a"
patches-source = "inotia00/revanced-patches"
integrations-source = "inotia00/revanced-integrations"
rv-brand = "ReVanced Extended"

[Twitter]
build-mode = "apk"
excluded-patches = "hide-views-stats"
version = "auto"
apkmirror-dlurl = "https://www.apkmirror.com/apk/twitter-inc/twitter/"

[Photomath]
enabled = true
apkmonk-dlurl = "https://www.apkmonk.com/app/com.microblink.photomath/"
